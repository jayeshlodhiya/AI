<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <span>DashPro</span>
            </div>
            <button class="toggle-btn" id="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <ul class="nav-menu" id="navMenu">
            <li class="nav-item active" data-page="dashboard">
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item" data-page="aicalls" data-external="ai-call.html">
                <a href="#" class="nav-link">
                    <i class="fas fa-info-circle"></i>
                    <span>Ai Calls</span>
                </a>
            </li>
            <li class="nav-item" data-page="analytics">
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
            </li>
            <li class="nav-item" data-page="projects">
                <a href="#" class="nav-link">
                    <i class="fas fa-folder-open"></i>
                    <span>Projects</span>
                </a>
            </li>
            <li class="nav-item" data-page="team">
                <a href="#" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Team</span>
                </a>
            </li>
            <li class="nav-item" data-page="settings">
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li class="nav-item" data-page="about" data-external="about.html">
                <a href="#" class="nav-link">
                    <i class="fas fa-info-circle"></i>
                    <span>About</span>
                </a>
            </li>
            <li class="nav-item" data-page="contact" data-external="contact.html">
                <a href="#" class="nav-link">
                    <i class="fas fa-envelope"></i>
                    <span>Contact</span>
                </a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <span class="user-name">John Doe</span>
                    <span class="user-role">Admin</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <header class="top-header">
            <div class="header-left">
                <h1 class="page-title" id="pageTitle">Dashboard</h1>
                <p class="page-subtitle" id="pageSubtitle">Welcome back! Here's what's happening.</p>
            </div>
            <div class="header-right">
                <button class="notification-btn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Dynamic Content Container -->
        <div class="content-container" id="contentContainer">
            <!-- Dashboard content will be loaded here -->
        </div>
    </main>
</div>

<script src="js/main.js"></script>
<script src="js/ai-call.js"></script>
</body>
</html>
