<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nano Banana Image Studio</title>
    <style>
        :root { --bg:#f6f7fb; --panel:#fff; --text:#0f172a; --muted:#8a9099; --primary:#2563eb; --border:#e5e7eb; }
        * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif; }
        body { margin:0; background:var(--bg); color:var(--text); }
        .wrap { max-width: 960px; margin: 40px auto; padding: 0 16px; }
        .card { background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:20px; box-shadow:0 6px 18px rgba(2,6,23,.06); }
        h1 { margin:0 0 16px; font-size:1.4rem; }
        .row { display:flex; gap:16px; flex-wrap: wrap; }
        textarea { width:100%; min-height:84px; padding:12px; border:1px solid var(--border); border-radius:10px; }
        .drop { flex:1; border:2px dashed var(--border); border-radius:12px; padding:14px; text-align:center; color:var(--muted); background:#fafafa; cursor:pointer; }
        .drop input { display:none; }
        .thumbs { display:flex; gap:12px; flex-wrap: wrap; margin-top:10px; }
        .thumbs img { width:110px; height:110px; object-fit:cover; border-radius:10px; border:1px solid var(--border); }
        button { background:var(--primary); color:#fff; border:none; border-radius:10px; padding:12px 16px; font-weight:600; cursor:pointer; }
        button:disabled { opacity:.6; cursor:not-allowed; }
        .out { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:14px; margin-top:16px; }
        .out img, .out a { width:100%; border-radius:12px; border:1px solid var(--border); }
        .bar { height:4px; background:linear-gradient(90deg, var(--primary), #6ee7b7); border-radius:999px; animation: load 1.4s infinite; display:none; margin:12px 0; }
        @keyframes load { 0%{ transform: translateX(-50%) scaleX(.3) } 50%{ transform: translateX(0) scaleX(1)} 100%{ transform: translateX(50%) scaleX(.3)} }
        small { color:var(--muted); }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1>Promote your Product</h1>
        <small>Upload up to 3 images to edit/compose, or leave empty for pure text-to-image. Your API key stays on the server.</small>
        <div style="height:12px"></div>

        <label>Prompt</label>
        <textarea id="prompt" placeholder="e.g., Create a modern living room in warm evening light, matching the style of my first image."></textarea>

        <div class="row">
            <label class="drop" id="drop">
                <input id="files" type="file" accept="image/*" multiple />
                <div>ðŸ“‚ Drag & drop or click to upload (max 3 images)</div>
            </label>
            <div style="display:flex; align-items:flex-end; gap:8px">
                <button id="run">Generate</button>
                <button id="clear" type="button">Clear</button>
            </div>
        </div>

        <div class="thumbs" id="thumbs"></div>
        <div class="bar" id="bar"></div>

        <div class="out" id="out"></div>
    </div>
</div>

<script>
    const filesEl = document.getElementById('files');
    const drop = document.getElementById('drop');
    const thumbs = document.getElementById('thumbs');
    const out = document.getElementById('out');
    const bar = document.getElementById('bar');

    const selFiles = [];
    function refreshThumbs() {
        thumbs.innerHTML = '';
        selFiles.slice(0,3).forEach(f => {
            const url = URL.createObjectURL(f);
            const img = document.createElement('img');
            img.src = url; thumbs.appendChild(img);
        });
    }

    drop.addEventListener('click', () => filesEl.click());
    drop.addEventListener('dragover', e => { e.preventDefault(); drop.style.background = '#fff'; });
    drop.addEventListener('dragleave', e => { drop.style.background = '#fafafa'; });
    drop.addEventListener('drop', e => {
        e.preventDefault(); drop.style.background = '#fafafa';
        [...e.dataTransfer.files].forEach(f => selFiles.push(f)); refreshThumbs();
    });
    filesEl.addEventListener('change', () => { [...filesEl.files].forEach(f => selFiles.push(f)); refreshThumbs(); });

    document.getElementById('clear').onclick = () => { selFiles.length = 0; refreshThumbs(); out.innerHTML = ''; document.getElementById('prompt').value=''; };

    document.getElementById('run').onclick = async () => {
        const prompt = document.getElementById('prompt').value.trim();
        if (!prompt) { alert('Please enter a prompt.'); return; }

        const fd = new FormData();
        fd.append('prompt', prompt);
        selFiles.slice(0,3).forEach(f => fd.append('images', f));

        bar.style.display = 'block';
        out.innerHTML = '';
        try {
            const resp = await fetch('/api/images/generate', { method: 'POST', body: fd });
            if (!resp.ok) throw new Error(await resp.text());
            const data = await resp.json();

            (data.dataUrls || []).forEach(url => {
                if (url.startsWith('data:image/')) {
                    const img = document.createElement('img');
                    img.src = url; out.appendChild(img);
                } else {
                    const a = document.createElement('a');
                    a.textContent = 'Result (non-image)'; a.href = url; a.download = 'result.txt'; out.appendChild(a);
                }
            });
        } catch (e) {
            alert('Error: ' + e.message);
        } finally {
            bar.style.display = 'none';
        }
    };
</script>
</body>
</html>
